<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- 主渐变 - 蓝紫科技感 -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>

    <!-- 次渐变 - 青蓝色 -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>

    <!-- 数据流渐变 -->
    <linearGradient id="flowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>

    <!-- 发光效果 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 外发光 -->
    <filter id="outerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="90" fill="url(#mainGrad)" opacity="0.1"/>
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#mainGrad)" stroke-width="2" opacity="0.3"/>

  <!-- 外圈装饰 - 数据环 -->
  <g opacity="0.6">
    <circle cx="100" cy="100" r="85" fill="none" stroke="url(#accentGrad)" stroke-width="1" stroke-dasharray="8 4">
      <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="30s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- 核心图标 - AI 大脑 + 数据库组合 -->
  <g transform="translate(100, 100)">

    <!-- 中心六边形 - 代表智能核心 -->
    <polygon points="0,-45 39,-22.5 39,22.5 0,45 -39,22.5 -39,-22.5"
             fill="none" stroke="url(#mainGrad)" stroke-width="3" filter="url(#glow)">
      <animate attributeName="stroke-opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </polygon>

    <!-- 内部网格线 - 神经网络 -->
    <g stroke="url(#flowGrad)" stroke-width="1.5" opacity="0.7">
      <line x1="0" y1="-25" x2="0" y2="25"/>
      <line x1="-22" y1="-12" x2="22" y2="12"/>
      <line x1="-22" y1="12" x2="22" y2="-12"/>
    </g>

    <!-- 节点 - 数据点 -->
    <g fill="url(#accentGrad)" filter="url(#glow)">
      <circle cx="0" cy="-25" r="5">
        <animate attributeName="r" values="4;6;4" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="25" r="5">
        <animate attributeName="r" values="4;6;4" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
      </circle>
      <circle cx="-22" cy="-12" r="4">
        <animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
      </circle>
      <circle cx="22" cy="-12" r="4">
        <animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
      </circle>
      <circle cx="-22" cy="12" r="4">
        <animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite" begin="0.9s"/>
      </circle>
      <circle cx="22" cy="12" r="4">
        <animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite" begin="1.2s"/>
      </circle>
      <!-- 中心点 -->
      <circle cx="0" cy="0" r="6" fill="#fff">
        <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- 数据库层叠符号 -->
    <g transform="translate(0, 55)" opacity="0.9">
      <ellipse cx="0" cy="0" rx="25" ry="8" fill="none" stroke="url(#mainGrad)" stroke-width="2"/>
      <ellipse cx="0" cy="8" rx="25" ry="8" fill="none" stroke="url(#mainGrad)" stroke-width="2"/>
      <ellipse cx="0" cy="16" rx="25" ry="8" fill="none" stroke="url(#mainGrad)" stroke-width="2"/>
      <line x1="-25" y1="0" x2="-25" y2="16" stroke="url(#mainGrad)" stroke-width="2"/>
      <line x1="25" y1="0" x2="25" y2="16" stroke="url(#mainGrad)" stroke-width="2"/>
    </g>

    <!-- AI 文字标识 -->
    <g transform="translate(0, -60)">
      <text x="0" y="0" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
            font-size="16" font-weight="700" fill="url(#mainGrad)" letter-spacing="2">
        AI
      </text>
    </g>
  </g>

  <!-- 数据流粒子 -->
  <g opacity="0.8">
    <circle r="3" fill="#22d3ee" filter="url(#glow)">
      <animateMotion dur="3s" repeatCount="indefinite">
        <mpath href="#orbit1"/>
      </animateMotion>
    </circle>
    <circle r="2" fill="#8b5cf6" filter="url(#glow)">
      <animateMotion dur="4s" repeatCount="indefinite" begin="1s">
        <mpath href="#orbit1"/>
      </animateMotion>
    </circle>
  </g>

  <!-- 轨道路径 -->
  <path id="orbit1" d="M 100 15 A 85 85 0 1 1 99.9 15" fill="none" stroke="none"/>

</svg>
