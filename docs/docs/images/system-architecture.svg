<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 680">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="frontendGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42b883"/>
      <stop offset="100%" style="stop-color:#35495e"/>
    </linearGradient>
    <linearGradient id="backendGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="storageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#db2777"/>
    </linearGradient>
    <linearGradient id="vectorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </linearGradient>
    <linearGradient id="graphGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="mcpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6"/>
      <stop offset="100%" style="stop-color:#e879f9"/>
    </linearGradient>

    <!-- 流动线渐变 -->
    <linearGradient id="flowLine1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0"/>
      <animate attributeName="x1" values="-100%;100%" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="0%;200%" dur="2s" repeatCount="indefinite"/>
    </linearGradient>

    <linearGradient id="flowLine2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0"/>
      <animate attributeName="x1" values="-100%;100%" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="0%;200%" dur="2.5s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- 阴影效果 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.1"/>
    </filter>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 虚线动画 -->
    <pattern id="dashPattern" patternUnits="userSpaceOnUse" width="12" height="1">
      <line x1="0" y1="0" x2="8" y2="0" stroke="#94a3b8" stroke-width="2"/>
    </pattern>
  </defs>

  <!-- 背景 -->
  <rect width="960" height="680" fill="#f8fafc" rx="16"/>

  <!-- 标题 -->
  <text x="480" y="40" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600" fill="#1e293b">系统架构图</text>

  <!-- ==================== 用户层 ==================== -->
  <g transform="translate(420, 70)">
    <rect width="120" height="50" rx="25" fill="#e2e8f0" filter="url(#shadow)"/>
    <text x="60" y="30" text-anchor="middle" font-family="system-ui" font-size="14" fill="#475569" font-weight="500">用户</text>
  </g>

  <!-- ==================== 前端层 ==================== -->
  <g transform="translate(30, 160)">
    <!-- 层标签 -->
    <rect x="0" y="0" width="900" height="90" rx="12" fill="#f0fdf4" stroke="#86efac" stroke-width="1" opacity="0.5"/>
    <text x="20" y="25" font-family="system-ui" font-size="12" fill="#16a34a" font-weight="600">前端层</text>

    <!-- Vue 3 前端 -->
    <g transform="translate(350, 25)" filter="url(#shadow)">
      <rect width="200" height="55" rx="10" fill="url(#frontendGrad)"/>
      <text x="100" y="25" text-anchor="middle" font-family="system-ui" font-size="13" fill="#fff" font-weight="600">Vue 3 + TypeScript</text>
      <text x="100" y="43" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.85)">Naive UI | ECharts | AntV</text>
    </g>
  </g>

  <!-- ==================== API 网关层 ==================== -->
  <g transform="translate(30, 270)">
    <rect x="0" y="0" width="900" height="80" rx="12" fill="#eff6ff" stroke="#93c5fd" stroke-width="1" opacity="0.5"/>
    <text x="20" y="25" font-family="system-ui" font-size="12" fill="#2563eb" font-weight="600">API 网关层</text>

    <!-- Sanic API -->
    <g transform="translate(350, 20)" filter="url(#shadow)">
      <rect width="200" height="50" rx="10" fill="url(#backendGrad)"/>
      <text x="100" y="22" text-anchor="middle" font-family="system-ui" font-size="13" fill="#fff" font-weight="600">Sanic API Server</text>
      <text x="100" y="38" text-anchor="middle" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.85)">RESTful | JWT Auth | OpenAPI</text>
    </g>
  </g>

  <!-- ==================== 服务层 ==================== -->
  <g transform="translate(30, 370)">
    <rect x="0" y="0" width="900" height="120" rx="12" fill="#faf5ff" stroke="#d8b4fe" stroke-width="1" opacity="0.5"/>
    <text x="20" y="25" font-family="system-ui" font-size="12" fill="#7c3aed" font-weight="600">智能服务层</text>

    <!-- LLM 服务 -->
    <g transform="translate(40, 35)" filter="url(#shadow)">
      <rect width="160" height="70" rx="10" fill="url(#aiGrad)"/>
      <text x="80" y="25" text-anchor="middle" font-family="system-ui" font-size="12" fill="#fff" font-weight="600">LLM 服务</text>
      <text x="80" y="42" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.85)">OpenAI | DeepSeek</text>
      <text x="80" y="56" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.85)">Qwen | Ollama</text>
    </g>

    <!-- Text2SQL Agent -->
    <g transform="translate(220, 35)" filter="url(#shadow)">
      <rect width="160" height="70" rx="10" fill="url(#aiGrad)"/>
      <text x="80" y="25" text-anchor="middle" font-family="system-ui" font-size="12" fill="#fff" font-weight="600">Text2SQL Agent</text>
      <text x="80" y="42" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.85)">LangChain | LangGraph</text>
      <text x="80" y="56" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.85)">SQL 生成与优化</text>
    </g>

    <!-- RAG 检索 -->
    <g transform="translate(400, 35)" filter="url(#shadow)">
      <rect width="160" height="70" rx="10" fill="url(#vectorGrad)"/>
      <text x="80" y="25" text-anchor="middle" font-family="system-ui" font-size="12" fill="#fff" font-weight="600">RAG 检索引擎</text>
      <text x="80" y="42" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.85)">Embedding + BM25</text>
      <text x="80" y="56" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.85)">混合检索策略</text>
    </g>

    <!-- MCP Agent -->
    <g transform="translate(580, 35)" filter="url(#shadow)">
      <rect width="160" height="70" rx="10" fill="url(#mcpGrad)"/>
      <text x="80" y="25" text-anchor="middle" font-family="system-ui" font-size="12" fill="#fff" font-weight="600">MCP 多智能体</text>
      <text x="80" y="42" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.85)">模型协作调度</text>
      <text x="80" y="56" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.85)">工具调用编排</text>
    </g>

    <!-- Deep Research -->
    <g transform="translate(760, 35)" filter="url(#shadow)">
      <rect width="140" height="70" rx="10" fill="url(#aiGrad)"/>
      <text x="70" y="25" text-anchor="middle" font-family="system-ui" font-size="12" fill="#fff" font-weight="600">Deep Research</text>
      <text x="70" y="42" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.85)">深度搜索</text>
      <text x="70" y="56" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.85)">Web + Tavily</text>
    </g>
  </g>

  <!-- ==================== 数据层 ==================== -->
  <g transform="translate(30, 510)">
    <rect x="0" y="0" width="900" height="130" rx="12" fill="#fefce8" stroke="#fde047" stroke-width="1" opacity="0.5"/>
    <text x="20" y="25" font-family="system-ui" font-size="12" fill="#ca8a04" font-weight="600">数据存储层</text>

    <!-- 关系型数据库 -->
    <g transform="translate(40, 40)" filter="url(#shadow)">
      <rect width="200" height="75" rx="10" fill="url(#dataGrad)"/>
      <text x="100" y="22" text-anchor="middle" font-family="system-ui" font-size="12" fill="#fff" font-weight="600">关系型数据库</text>
      <text x="100" y="40" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.9)">MySQL | PostgreSQL | Oracle</text>
      <text x="100" y="55" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.9)">SQL Server | ClickHouse | 达梦</text>
      <text x="100" y="68" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.9)">Doris | StarRocks</text>
    </g>

    <!-- 向量数据库 -->
    <g transform="translate(260, 40)" filter="url(#shadow)">
      <rect width="160" height="75" rx="10" fill="url(#vectorGrad)"/>
      <text x="80" y="22" text-anchor="middle" font-family="system-ui" font-size="12" fill="#fff" font-weight="600">向量数据库</text>
      <text x="80" y="42" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.9)">FAISS | Chroma</text>
      <text x="80" y="58" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.9)">pgvector</text>
    </g>

    <!-- 图数据库 -->
    <g transform="translate(440, 40)" filter="url(#shadow)">
      <rect width="160" height="75" rx="10" fill="url(#graphGrad)"/>
      <text x="80" y="22" text-anchor="middle" font-family="system-ui" font-size="12" fill="#fff" font-weight="600">图数据库</text>
      <text x="80" y="42" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.9)">Neo4j</text>
      <text x="80" y="58" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.9)">实体关系图谱</text>
    </g>

    <!-- 文件存储 -->
    <g transform="translate(620, 40)" filter="url(#shadow)">
      <rect width="140" height="75" rx="10" fill="url(#storageGrad)"/>
      <text x="70" y="22" text-anchor="middle" font-family="system-ui" font-size="12" fill="#fff" font-weight="600">文件存储</text>
      <text x="70" y="42" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.9)">MinIO</text>
      <text x="70" y="58" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.9)">PDF | Excel | CSV</text>
    </g>

    <!-- 缓存 -->
    <g transform="translate(780, 40)" filter="url(#shadow)">
      <rect width="120" height="75" rx="10" fill="#ef4444"/>
      <text x="60" y="22" text-anchor="middle" font-family="system-ui" font-size="12" fill="#fff" font-weight="600">缓存</text>
      <text x="60" y="42" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.9)">Redis</text>
      <text x="60" y="58" text-anchor="middle" font-family="system-ui" font-size="9" fill="rgba(255,255,255,0.9)">会话 | 结果缓存</text>
    </g>
  </g>

  <!-- ==================== 连接线与流动效果 ==================== -->

  <!-- 用户 -> 前端 -->
  <line x1="480" y1="120" x2="480" y2="160" stroke="#94a3b8" stroke-width="2"/>
  <circle r="4" fill="#42b883" filter="url(#glow)">
    <animateMotion dur="1s" repeatCount="indefinite">
      <mpath href="#userToFe"/>
    </animateMotion>
  </circle>
  <path id="userToFe" d="M480,120 L480,160" fill="none"/>

  <!-- 前端 -> API -->
  <line x1="480" y1="250" x2="480" y2="270" stroke="#94a3b8" stroke-width="2"/>
  <circle r="4" fill="#3b82f6" filter="url(#glow)">
    <animateMotion dur="0.8s" repeatCount="indefinite" begin="0.2s">
      <mpath href="#feToApi"/>
    </animateMotion>
  </circle>
  <path id="feToApi" d="M480,250 L480,270" fill="none"/>

  <!-- API -> 服务层（多条线） -->
  <g stroke="#94a3b8" stroke-width="1.5">
    <line x1="400" y1="350" x2="150" y2="405"/>
    <line x1="430" y1="350" x2="330" y2="405"/>
    <line x1="480" y1="350" x2="510" y2="405"/>
    <line x1="530" y1="350" x2="690" y2="405"/>
    <line x1="560" y1="350" x2="860" y2="405"/>
  </g>

  <!-- API -> 服务层流动粒子 -->
  <circle r="3" fill="#8b5cf6" filter="url(#glow)">
    <animateMotion dur="1.2s" repeatCount="indefinite" begin="0s">
      <mpath href="#apiToLlm"/>
    </animateMotion>
  </circle>
  <path id="apiToLlm" d="M400,350 L150,405" fill="none"/>

  <circle r="3" fill="#8b5cf6" filter="url(#glow)">
    <animateMotion dur="1.2s" repeatCount="indefinite" begin="0.3s">
      <mpath href="#apiToSql"/>
    </animateMotion>
  </circle>
  <path id="apiToSql" d="M430,350 L330,405" fill="none"/>

  <circle r="3" fill="#14b8a6" filter="url(#glow)">
    <animateMotion dur="1.2s" repeatCount="indefinite" begin="0.5s">
      <mpath href="#apiToRag"/>
    </animateMotion>
  </circle>
  <path id="apiToRag" d="M480,350 L510,405" fill="none"/>

  <circle r="3" fill="#f472b6" filter="url(#glow)">
    <animateMotion dur="1.2s" repeatCount="indefinite" begin="0.7s">
      <mpath href="#apiToMcp"/>
    </animateMotion>
  </circle>
  <path id="apiToMcp" d="M530,350 L690,405" fill="none"/>

  <!-- 服务层 -> 数据层连接 -->
  <g stroke="#94a3b8" stroke-width="1.5" stroke-dasharray="4 2">
    <!-- LLM -> 向量库 -->
    <line x1="150" y1="475" x2="370" y2="550"/>
    <!-- Text2SQL -> 关系库 -->
    <line x1="330" y1="475" x2="170" y2="550"/>
    <!-- RAG -> 向量库 -->
    <line x1="510" y1="475" x2="370" y2="550"/>
    <!-- RAG -> 图数据库 -->
    <line x1="510" y1="475" x2="550" y2="550"/>
    <!-- MCP -> 文件存储 -->
    <line x1="690" y1="475" x2="720" y2="550"/>
  </g>

  <!-- 服务层 -> 数据层流动粒子 -->
  <circle r="3" fill="#f59e0b" filter="url(#glow)">
    <animateMotion dur="1.5s" repeatCount="indefinite" begin="0s">
      <mpath href="#sqlToDb"/>
    </animateMotion>
  </circle>
  <path id="sqlToDb" d="M330,475 L170,550" fill="none"/>

  <circle r="3" fill="#14b8a6" filter="url(#glow)">
    <animateMotion dur="1.5s" repeatCount="indefinite" begin="0.4s">
      <mpath href="#ragToVector"/>
    </animateMotion>
  </circle>
  <path id="ragToVector" d="M510,475 L370,550" fill="none"/>

  <circle r="3" fill="#06b6d4" filter="url(#glow)">
    <animateMotion dur="1.5s" repeatCount="indefinite" begin="0.8s">
      <mpath href="#ragToGraph"/>
    </animateMotion>
  </circle>
  <path id="ragToGraph" d="M510,475 L550,550" fill="none"/>

  <circle r="3" fill="#ec4899" filter="url(#glow)">
    <animateMotion dur="1.5s" repeatCount="indefinite" begin="1.2s">
      <mpath href="#mcpToFile"/>
    </animateMotion>
  </circle>
  <path id="mcpToFile" d="M690,475 L720,550" fill="none"/>

  <!-- ==================== 图例 ==================== -->
  <g transform="translate(750, 60)">
    <rect width="180" height="80" rx="8" fill="#fff" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
    <text x="90" y="20" text-anchor="middle" font-family="system-ui" font-size="11" fill="#64748b" font-weight="600">图例</text>
    <line x1="20" y1="38" x2="50" y2="38" stroke="#94a3b8" stroke-width="2"/>
    <text x="60" y="42" font-family="system-ui" font-size="10" fill="#64748b">数据请求</text>
    <line x1="20" y1="58" x2="50" y2="58" stroke="#94a3b8" stroke-width="1.5" stroke-dasharray="4 2"/>
    <text x="60" y="62" font-family="system-ui" font-size="10" fill="#64748b">数据查询</text>
    <circle cx="35" cy="72" r="4" fill="#8b5cf6" filter="url(#glow)"/>
    <text x="60" y="76" font-family="system-ui" font-size="10" fill="#64748b">数据流动</text>
  </g>

</svg>
